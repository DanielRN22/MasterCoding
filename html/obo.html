<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/estiloobo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <a href="/">SocNet</a>
        <a href="index.html">Home</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
        <h1>Sign Up</h1>
        <form action="processSignup" method="post" name="signup">
            <label for="nickname">
                Nickname
            </label>
            <div class="inputs">
                    <input id="nickname" name="nickname" required="true" size="80" type="text"/>
            </div>
            <label for="email">
                Email
            </label>
            <div class="inputs">
                   <input id="email" name="email" required="true" size="80" type="text"/>
            </div>
            <label for="passwd">
                Password
            </label>
            <div class="inputs">
                    <input id="passwd" name="passwd" required="true" size="80" type="password"/>
            </div>
            <label for="confirm">
                Repeat Password
            </label>
            <div class="inputs">
                    <input id="confirm" name="confirm" required="true" size="80" type="password"/>
            </div>
            <div class="inputs">
                <input id="signup_submit" name="signup_submit" type="submit" value="Sign Up"/>
            </div>
        </form>
    </div>
    
</body>
</html>
